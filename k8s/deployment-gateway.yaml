apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: gateway:latest     # ‚Üê LOCAL IMAGE HERE
          imagePullPolicy: IfNotPresent
          env:
            - name: SERVICE1_URL
              value: http://service1.microservices.svc.cluster.local:4001/api/service1
            - name: SERVICE2_URL
              value: http://service2.microservices.svc.cluster.local:4002/api/service2
          ports:
            - containerPort: 4000
          readinessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 20

